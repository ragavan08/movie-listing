    <div class="jumbotron" >
        <h1 class="display-4">{{movieDetails.movie}}</h1>
        <a [href]="movieDetails.imdb_url" target="_blank" class="lead">IMDB</a>
        
        <hr class="my-4">
        <p>{{movieDetails.rating}}</p>
        <p class="lead">

        </p>
      </div>

}
